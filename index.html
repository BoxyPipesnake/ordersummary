<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container margin-top margin-bottom">

    <img class="hero-image" src="illustration-hero.svg" alt="hero image" />
    <section class="card-container">
      <h1 class="main-header">Order Summary</h1>
      <p class="description margin-top">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="prices margin-top">
        <img class="icon-music-img" src="icon-music.svg" alt="icon music" />
        <p class="anual">
          Annual Plan <span>$59.99/year</span>
        </p>
        <a class="link" href="#">Change</a>
      </div>

      <button class="btn margin-top">Proceed to Payment</button>
      <p class="cancel-order margin-top">Cancel Order</p>
    </section>
  </main>

  </div> -->
</body>
</html>
